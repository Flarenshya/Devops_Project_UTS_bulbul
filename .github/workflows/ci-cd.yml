name: CI-CD

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    env:
      IMAGE_BACKEND: ${{ secrets.DOCKERHUB_USERNAME }}/uts-backend
      IMAGE_FRONTEND: ${{ secrets.DOCKERHUB_USERNAME }}/uts-frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.IMAGE_BACKEND }}:latest
            ${{ env.IMAGE_BACKEND }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.IMAGE_BACKEND }}:cache
          cache-to: type=inline

      - name: Build & Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.IMAGE_FRONTEND }}:latest
            ${{ env.IMAGE_FRONTEND }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.IMAGE_FRONTEND }}:cache
          cache-to: type=inline

      - name: Show pushed image info
        run: |
          echo "Backend image pushed to: $IMAGE_BACKEND"
          echo "Frontend image pushed to: $IMAGE_FRONTEND"
          echo "SHA: $GITHUB_SHA"
