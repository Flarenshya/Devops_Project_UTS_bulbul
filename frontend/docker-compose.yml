services:
  backend:
    build: ./backend
    container_name: uts-backend
    ports:
      - "5000:5000"     # opsional; untuk akses langsung API
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # simpan artefak model agar persist (opsional)
      - model_data:/app
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: uts-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  model_data:
